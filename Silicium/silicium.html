<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Silicium AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">Si</div>
        <h1>Silicium</h1>
      </div>

      <section class="projects">
        <div class="projects-header">
          <h2>Projects</h2>
          <button id="new-project-btn" class="icon-btn" title="Nouvel projet">＋</button>
        </div>
        <ul id="projects-list" class="list"></ul>
      </section>

      <section class="chats">
        <h2>Conversations</h2>
        <ul id="chats-list" class="list"></ul>
      </section>

      <!-- ...existing code... -->
        
      <!-- ...existing code... -->

      <footer class="sidebar-footer">
        <button id="import-btn" class="ghost">Importer</button>
        <button id="export-btn" class="ghost">Exporter</button>
      </footer>
    </aside>

    <section class="chat-area">
      <header class="chat-header">
        <div id="project-title">Welcome</div>
        <div class="header-actions">
          <button id="delete-project" class="ghost">Supprimer</button>
        </div>
      </header>

      <div id="messages" class="messages" aria-live="polite"></div>

      <!-- composer: will get 'centered' class when conversation is empty -->
      <form id="composer" class="composer" autocomplete="off" novalidate>
        <textarea id="prompt" placeholder="Écris ton prompt ici..." rows="1"></textarea>
        <div class="composer-actions">
          <button type="button" id="send-btn" class="primary">Envoyer</button>
          <button type="button" id="clear-btn" class="ghost">Effacer</button>
        </div>
      </form>
    </section>
  </main>

  <!-- In-site modal (replaces alert/prompt/confirm) -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <div class="modal-header">
        <h3 id="modal-title"></h3>
      </div>
      <div id="modal-body" class="modal-body"></div>
      <div class="modal-actions" id="modal-actions"></div>
    </div>
  </div>

  <audio id="notif-sound" preload="auto">
    <source src="data:audio/mpeg;base64,//uQZAAAAAAAAAAAAAAAAAAAA..." type="audio/mpeg">
  </audio>

  <script src="app.js"></script>
</body>
</html>
